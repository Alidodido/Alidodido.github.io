<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Happy Programmers Day">
  <meta name="keywords" content="Programmers,Code,Happy">
  <meta name="author" content="AlirezaSh2004">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روز برنامه نویس مبارک</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;500&display=swap");

      body {
        margin: 0;
        padding: 0;
        background-color: #ffc7ea;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: "Poppins", sans-serif;
        font-family: "Roboto", sans-serif;
        position: relative;
        min-height: 100vh;
        overflow-x: hidden;
      }

      h1 {
        font-size: 50px;
        z-index: 9999;
        animation: pulse infinite;
        animation-duration: 2s;
        text-align: center;
      }

      .quote {
        background-color: #793fdf;
        color: black;
        padding: 50px 35px;
        border-radius: 15px;
        max-width: 80%;
        font-size: 40px;
        width: 60%;
        z-index: 1;
        background: rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(11.5px);
        -webkit-backdrop-filter: blur(11.5px);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        position: relative;
        top: 20px;
        min-height: 200px;
      }

      .item {
        position: absolute;
        top: 0;
        width: 500px;
        z-index: 0;
        transform: rotate(-20deg);
      }

      .item1 {
        top: -300px;
        right: -450px;
        width: 1000px;
      }

      .item2 {
        left: 150px;
        top: 30px;
        width: 200px;
      }

      .item svg {
        position: relative;
        animation: floating 3s infinite ease-in-out;
        -webkit-animation: floating 3s infinite ease-in-out;
        animation-duration: 5s;
      }

      .item2 svg {
        animation-delay: 0.5s;
        animation-duration: 3s;
      }

      @keyframes floating {
        0% {
          transform: translate(0, 0px);
        }

        50% {
          transform: translate(0, 30px);
        }

        100% {
          transform: translate(0, -0px);
        }
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        margin-top: 40px;
      }

      .images {
        display: flex;
        flex-direction: row;
      }

      .images img {
        margin: 20px 0;
      }

      @media screen and (max-width:700px) {
        .quote {
          font-size: 1.1rem;
          width: 90%;
        }

        h1 {
          font-size: 30px;
        }

        .item1 {
          top: -300px;
          right: -650px;
          width: 1000px;
        }
  
        .item2 {
          left: -55px;
          top: 130px;
          width: 200px;
        }

        .images {
          flex-direction: column;
        }
      }
    </style>
  </head>

    <div><p>Made by <a href="https://github.com/alirezash2004">AlirezaSh2004</a> & <a href="https://github.com/codidodido">Codidodido</a></p></div>
    <script>
      let quote1 =
        "Programming is the art of algorithm design and the craft of debugging errant code. – Ellen Ullman";
      let quote2 =
        "Any fool can write code that a computer can understand. Good programmers write code that humans can understand. ― Martin Fowler";
      let quote3 = "Confusion is part of programming. ― Felienne Hermans";
      let quote4 =
        "Software is like sex: it’s better when it’s free. – Linus Torvalds";
      let quote5 = "When the programmers get drunk, says to my code & your code cheers. - Alireza Shabani";
      let quote6 =
        "Everybody should learn to program a computer because it teaches you how to think. – Steve Jobs";
      let quote7 =
        "Programmers seem to be changing the world. It would be a relief, for them and for all of us, if they knew something about it.  – Ellen Ullman";
      let quote8 =
        "Most good programmers do programming not because they expect to get paid or get adulation by the public, but because it is fun to program. – Linus Torvalds";
      let quote9 =
        "Programmer: A machine that turns coffee into code. – Anonymous";
      let quote10 =
        "When I wrote this code, only God and I understood what I did. Now only God knows.  – Anonymous";
      let quote11 = "There is always one more bug to fix.  – Ellen Ullman";
      let quote12 =
        "If debugging is the process of removing bugs, then programming must be the process of putting them in. – Sam Redwine";
      let quote13 = "Talk is cheap. Show me the code. ― Linus Torvalds";

      // end on 13 number because it's holy number +

      const textArray = [
        quote1,
        quote2,
        quote3,
        quote4,
        quote5,
        quote6,
        quote7,
        quote8,
        quote9,
        quote10,
        quote11,
        quote12,
        quote13,
      ];
      let speed = 50; // Adjust typing speed as needed
      let eraseSpeed = 20; // Adjust erasing speed as needed
      let currentIndex = 0;
      let isErasing = false;
      let text = "";
      const textLink = document.querySelector(".quote-text");

      function startTyping() {
        if (currentIndex < textArray.length) {
          if (!isErasing) {
            text += textArray[currentIndex].charAt(text.length);
            textLink.innerHTML = text;
            if (text === textArray[currentIndex]) {
              isErasing = true;
              setTimeout(startErasing, 1000); // Wait 1 second before erasing
            } else {
              setTimeout(startTyping, speed);
            }
          } else {
            text = text.slice(0, -1); // Remove the last character
            textLink.innerHTML = text;
            if (text === "") {
              isErasing = false;
              currentIndex++;
              setTimeout(startTyping, 1000); // Wait 1 second before typing the next string
            } else {
              setTimeout(startErasing, eraseSpeed);
            }
          }
        }
      }

      function startErasing() {
        setTimeout(startTyping, 0); // Start typing the next string
      }

      startTyping(); // Start the animation
    </script>
